services:
  # LocalStack for SQS queue backend
  localstack:
    image: localstack/localstack:latest
    container_name: perf-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=0
      - DEFAULT_REGION=us-east-1
      - PERSISTENCE=1
    volumes:
      - "./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh"
      - "perf_localstack_data:/var/lib/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perf-network

  # Orchestrator application
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perf-orchestrator
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_APPLICATION_NAME=stateless-orchestrator
      - ORCHESTRATOR_MESSAGING_BROKER=sqs
      - ORCHESTRATOR_MESSAGING_SQS_REGION=us-east-1
      - ORCHESTRATOR_MESSAGING_SQS_ENDPOINT=http://localstack:4566
      - ORCHESTRATOR_MESSAGING_SQS_QUEUE_URL_PREFIX=http://localhost:4566/000000000000/
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -Xmx1536m
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - perf-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: perf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - "./perf-tests/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "perf_prometheus_data:/prometheus"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - orchestrator
    networks:
      - perf-network

  # Grafana for visualization (optional, for manual testing)
  grafana:
    image: grafana/grafana:latest
    container_name: perf-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - "perf_grafana_data:/var/lib/grafana"
      - "./perf-tests/grafana/dashboards:/etc/grafana/provisioning/dashboards"
      - "./perf-tests/grafana/datasources:/etc/grafana/provisioning/datasources"
    depends_on:
      - prometheus
    networks:
      - perf-network

  # k6 load generator
  k6:
    image: grafana/k6:latest
    container_name: perf-k6
    user: root
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - EVENTS_PER_REQUEST=100
      - TEST_DATA_PATH=/scripts/test-data
    volumes:
      - "./perf-tests:/scripts"
      - "./examples:/examples"
      - "./perf-tests/results:/results"
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - perf-network
    # This service is meant to be run manually with: docker-compose run k6 run /scripts/load-test.js
    profiles:
      - manual

volumes:
  perf_localstack_data:
  perf_prometheus_data:
  perf_grafana_data:

networks:
  perf-network:
    driver: bridge
