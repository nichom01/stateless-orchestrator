spring:
  # Production profile configuration

# Orchestrator Configuration
orchestrator:
  messaging:
    broker: sqs
    sqs:
      # AWS region for SQS
      region: ${AWS_REGION:us-east-1}
      # Optional: Queue URL prefix (e.g., https://sqs.us-east-1.amazonaws.com/123456789012/)
      # If provided, queue names will be prefixed with this to form full URLs
      # If not provided, queue names are assumed to be full URLs
      queueUrlPrefix: ${SQS_QUEUE_URL_PREFIX:}

# AWS Configuration
# AWS credentials are automatically resolved via DefaultCredentialsProviderChain:
# 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# 2. Java system properties
# 3. Web identity token from AWS STS
# 4. Shared credentials file (~/.aws/credentials)
# 5. Amazon ECS container credentials
# 6. Amazon EC2 instance profile credentials
